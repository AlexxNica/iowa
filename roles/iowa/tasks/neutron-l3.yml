---

- name: Set Neutron L3 Variables
  set_fact:
    public_url: "{{ neutron.public_url | default('http://' ~ common.controller_host ~ ':9696') }}"
    internal_url: "{{ neutron.internal_url | default('http://' ~ common.controller_host ~ ':9696') }}"
    admin_url: "{{ neutron.admin_url | default('http://' ~ common.controller_host ~ ':9696') }}"
    keystone_url: "{{ keystone.internal_url | default('http://' ~ common.controller_host ~ ':5000/v2.0') }}"
    identity_uri: "{{ 'http://' ~ common.controller_host ~ ':35357/' }}"
    keystone_admin_url: "{{ keystone.admin_url | default('http://' ~ common.controller_host ~ ':35357/v2.0') }}"

- name: Install Neutron L3
  yum: 
    name: '{{ item }}'
    state: latest
  with_items:
    - 'openstack-neutron'
    - 'openstack-neutron-ml2'
    - 'openstack-neutron-openvswitch'
    - 'openstack-utils'
    - 'openstack-selinux'

- name: Configure Neutron L3 Keystone
  ini_file: 
    dest: "/etc/neutron/metadata_agent.ini"
    section: DEFAULT
    option: auth_strategy
    value: keystone
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Configure Neutron L3 Keystone Uri
  ini_file: 
    dest: "/etc/neutron/metadata_agent.ini"
    section: keystone_authtoken
    option: identity_uri
    value: "{{ identity_uri }}"
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Configure Neutron L3 Keystone
  ini_file: 
    dest: "/etc/neutron/metadata_agent.ini"
    section: keystone_authtoken
    option: admin_tenant_name
    value: services
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Configure Neutron L3 Keystone
  ini_file: 
    dest: "/etc/neutron/metadata_agent.ini"
    section: keystone_authtoken
    option: admin_user
    value: neutron
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Configure Neutron L3 Keystone
  ini_file: 
    dest: "/etc/neutron/metadata_agent.ini"
    section: keystone_authtoken
    option: admin_password
    value: "{{ neutron.password }}" 
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Configure Neutron L3 Keystone
  ini_file: 
    dest: "/etc/neutron/metadata_agent.ini"
    section: keystone_authtoken
    option: admin_password
    value: "{{ neutron.password }}" 
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Configure Neutron L3 Communication With Nova
  ini_file: 
    dest: "/etc/neutron/metadata_agent.ini"
    section: DEFAULT
    option: nova_metadata_ip
    value: "{{ common.controller_host }}" 
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Configure Neutron L3 Interface Driver
  ini_file: 
    dest: "/etc/neutron/l3_agent.ini"
    section: DEFAULT
    option: interface_driver
    value: neutron.agent.linux.interface.OVSInterfaceDriver
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Disable Neutron external_network_bridge
  ini_file: 
    dest: "/etc/neutron/l3_agent.ini"
    section: DEFAULT
    option: external_network_bridge
    value: ''
  notify:
   - Restart Neutron L3
   - Restart Neutron Metadata

- name: Enable Neutron L3 Services
  service:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items:
    - neutron-l3-agent
    - neutron-metadata-agent
