[DEFAULT]
[ml2]
type_drivers = {{ type_drivers | join(',') }}
tenant_network_types = vxlan
mechanism_drivers = {{ mechanism_drivers | join(',') }}
path_mtu = 0
tenant_network_type = {{ tenant_type }}
{% if core_plugin == 'ml2' and tenant_type == 'vlan' %}
network_vlan_ranges = {{ network_vlan_ranges }}
{% endif %}

[ml2_type_flat]
[ml2_type_geneve]
[ml2_type_gre]
[ml2_type_vlan]
[ml2_type_vxlan]
vni_ranges =10:100
vxlan_group = 224.0.0.1
[securitygroup]
firewall_driver = neutron.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
{% if core_plugin == 'ml2' and 'l2population' in mechanism_drivers %}
[agent]
l2_population = True
{% endif %}
