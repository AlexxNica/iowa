newyork:
 type: network
 cidr: 192.168.100.0/24
 dhcp: false

mysql:
 template: rhel-guest-image-7.2-20160302.0.x86_64.qcow2
 memory: 1024
 numcpus: 2
 disks:
  - size: 10
 nets: 
  - name: newyork
    ip: 192.168.100.2
    mask: 255.255.255.0
    gateway: 192.168.100.1
 dns: 192.168.100.1
 pool: vms
 cmds: 
  - echo unix1234 | passwd --stdin root
  - echo nameserver 192.168.100.1 > /etc/resolv.conf
  - sleep 10
 scripts: 
  - ~/register.sh
  - kilo.sh
  - nfs.sh

